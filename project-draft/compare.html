<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="compare form">
    <link rel="icon" type="image/x-icon" href="img/icon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Compare</title>
  </head>

  <body>
    <header>
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img class="logo_img" src="img/logo.png" alt="NFL PROtotype project logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav collapse navbar-collapse nav-justified" id="navbarSupportedContent">
              <a class="nav-link active" href="compare.html">Compare</a>
              <a class="nav-link active" href="position_selection.html">Rankings</a>
              <a class="nav-link active" href="about_us.html">About Us</a>
              <a class="nav-link active" href="#"><span class="material-symbols-outlined">logout</span></a>
        </div>
      </div>
    </nav>
    <div class="page_title">
      <h1 class="pt-2">Tell Us about Yourself</h1>
    </div>
    </header>

    <main>
      <form class="mt-3">
      <div class="row container-fluid d-flex justify-content-center">
        <div class="col-md-6 col-sm-8">
        <div class="mb-3">
          <label for="height" class="form-label">Height (in)</label>
          <input type="number" class="form-control" id="height">
        </div>
        <div class="mb-3">
          <label for="weight" class="form-label">Weight (lb)</label>
          <input type="number" class="form-control" id="weight">
        </div>
        <div class="mb-3">
          <label for="wingspan" class="form-label">Wingspan (in)</label>
          <input type="number" class="form-control" id="wingspan">
        </div>
        <div class="mb-3">
          <label for="handsize" class="form-label">Hand Size (in)</label>
          <input type="number" class="form-control" id="handsize">
        </div>
        <div class="mb-3">
          <label for="armlength" class="form-label">Arm Length (in)</label>
          <input type="number" class="form-control" id="armlength">
        </div>
        <div class="mb-3">
          <label for="verticaljump" class="form-label">Vertical Jump (in)</label>
          <input type="number" class="form-control" id="verticaljump">
        </div>
        <div class="mb-3">
          <label for="broadjump" class="form-label">Broad Jump (in)</label>
          <input type="number" class="form-control" id="broadjump">
        </div>
        <div class="mb-3">
          <label for="40time" class="form-label">40 Yard Dash (sec)</label>
          <input type="number" class="form-control" id="40time">
        </div>
        </div>
      
        <div class="col-md-4 col-sm-8 p-5">
        <h2>Compare to:</h2>
        <div class="position-checkbox">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="qb">
            <label class="form-check-label" for="qb">
              Quarterback
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="wr">
            <label class="form-check-label" for="wr">
              Wide Receiver
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="rb">
            <label class="form-check-label" for="rb">
              Running Back
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="ol">
            <label class="form-check-label" for="ol">
              O-Line
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="lb">
            <label class="form-check-label" for="lb">
              Linebacker
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="cb">
            <label class="form-check-label" for="cb">
              Cornerback
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="s">
            <label class="form-check-label" for="s">
              Safety
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="dl">
            <label class="form-check-label" for="dl">
              D-Line
            </label>
          </div>
        </div>
        <a href="player_comparsion.html" class="next btn btn-primary">Submit</a>
        </div>
      </div>
      </form>
    </main>

    <footer class="text-white">
      <p>&copy; Shin Hu, Jack Yue, Kaiden Ong, & Ryan Nguyen | INFO340 AU22 @ University of Washington</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
